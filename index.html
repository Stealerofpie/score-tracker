<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Score Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameMenu">
        <button class="gameBtn" data-game="timeGuesser">TimeGuesser</button>
        <button class="gameBtn" data-game="wordle">Wordle</button>
        <button class="gameBtn" data-game="tradle">Tradle</button>
    </div>    
    
    <div id="loginDiv">
        <p><label id="labelHello">Guest</label><br>
        <button class="sideBtn" id="loginBtn">Login</button></p>
        
        <p>Game:<br><label id="labelCurrentGame">Loading...</label></p>
        
        <div id="clearScore">
            <p>Today's score:<br><label id="currentUserScore"></label><br>
            <button class="sideBtn" id="clearScoreBtn">Clear</button></p>
        </div>
    </div>

    <h1>Score Tracker</h1>

    <div id="pasteScore" hidden>
        <label for="scoreInput">Paste Your Score:<span class="tooltip-icon">?<span class="tooltip-text">Once you finish the game click the share button and paste it here.</span></span></label><br>
        <br><textarea id="scoreInput" placeholder="Paste your result here..."></textarea><br>
        <button id="addScoreBtn">Submit</button>
    </div>
    
    <h2>Today's Leaderboard</h2>
    <textarea id="leaderboard" placeholder="Today's leaderboard" readonly></textarea>

    <div id="nameModal" class="modal">
        <div class="modal-content">
            <h2>Select Your Name</h2>
            <select id="nameSelect"></select>
            <button id="savePlayerBtn">Confirm</button>
        </div>
    </div>    

    <h2>All-time Leaderboard</h2>

    <p>
        <span class="orderByBtnClass">
            <button id="orderByBtn">Ordered by average</button>
            <span class="tooltip-text">Click to toggle between average / total score</span>
        </span>
    </p>
      
    <textarea id="leaderboardAllTime" placeholder="All-time leaderboard" readonly></textarea>
    
    <div id="messageBoard" hidden>
        <h1>Messages - today</h1>
        <div id="messageArea"></div>
        <div id="typeMessage">
            <textarea id="textareaMessage" placeholder="Type your message here..."></textarea><br>
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>

</body>
</html>
