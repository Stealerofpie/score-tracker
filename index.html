<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Score Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameMenu">
        <button class="gameBtn" data-game="wordle">Wordle</button>
        <button class="gameBtn" data-game="tradle">Tradle</button>
        <button class="gameBtn" data-game="timeGuesser">TimeGuesser</button>
    </div>    
    
    <div id="loginDiv">
        <label id="labelHello">Guest</label><br>
        <button id="loginBtn">Login</button>
    </div>

    <h1>Score Tracker: <label id="labelCurrentGame">Game</label></h1>

    <div id="pasteScore" hidden>
        <label for="scoreInput">Paste Your Score:</label>
        <textarea id="scoreInput" placeholder="Paste your result here..."></textarea>
        <button id="addScoreBtn">Submit</button>
    </div>
    
    <h2>Today's Leaderboard</h2>
    <textarea id="leaderboard" placeholder="Today's leaderboard" readonly></textarea>

    <div id="nameModal" class="modal">
        <div class="modal-content">
            <h2>Select Your Name</h2>
            <select id="nameSelect"></select>
            <button id="savePlayerBtn">Confirm</button>
        </div>
    </div>    
    
    <div id="clearScore">
        <p>Your score for today was: <label id="currentUserScore"></label></p>
        <button id="clearScoreBtn">Click here to clear your score</button>
    </div>

    <h2>All-time Leaderboard</h2>
    <textarea id="leaderboardAllTime" placeholder="All-time leaderboard" readonly></textarea>
    
    <script type="module" src="script.js"></script>

</body>
</html>
