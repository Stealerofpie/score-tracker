<body>
    <button onclick="login()" id="loginBtn">Login</button>

    <h1>Score Tracker</h1>
    
    <p>You are logged in as: <label id="labelHello">Guest</label></p>

    <div id="pasteScore" hidden>
        <label for="scoreInput">Paste Your Score:</label>
        <textarea id="scoreInput" placeholder="Paste your result here..."></textarea>
        <button onclick="addScore()">Submit</button>
    </div>
    
    <h2>Leaderboard</h2>
    <textarea id="leaderboard" placeholder="Today's leaderboard" readonly></textarea>

    <div id="nameModal" class="modal">

            <h2>Select Your Name</h2>
            <select id="nameSelect">

                <option value="Ellie">Ellie</option>
                <option value="Beau">Beau</option>

            </select>
            <button onclick="savePlayer()">Confirm</button>
        </div>
    </div>    
    
    <div id="clearScore" hidden>
        <p>Your score for today was: <label id="currentUserScore"></label></p>
